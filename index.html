<!DOCTYPE html>
<html>
    <head>
        <title>newton</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <style>
        #white{
            color:white;
        }
        .canvas{
            position:absolute;
            left:0px;
            top:0px;
            padding: 0;
            margin: 0;
            overflow: unset;
            border: none;
            outline: none;
            display: block;
            z-index:-10;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .overcanvas{
            position:absolute;
            top:0px;
            left:0px;
            padding: 0;
            margin: 0;
            overflow: unset;
            border: none;
            outline: none;
            display: block;
            z-index:10;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar{
            display: none;
        }
    </style>
    <body>
        <canvas class="canvas" width="0" height="0"></canvas>
        <canvas class="overcanva" width="0" height="0"></canvas><br>
        <div id="white">係数<input id="input" type="text" value="1,0,0,-1" /><input type="button" value="係数変更" onclick="WGSL=compile()" /></div>
        <script type="text/javascript" src="mathematics.lib.js"></script>
        <script type="text/javascript" src="gpu.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="control.js"></script>
        
    </body>
</html>
